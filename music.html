<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>music</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io .ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io .ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io .ico/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io .ico/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/_reset.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="music-page">
    <header class="site-header">
      <div class="site-title" aria-label="Site title">
        <span class="title-arc" aria-hidden="true"></span>
        <a href="index.html" class="site-title__text">Slyn</a>
      </div>
      <nav class="site-nav" aria-label="Primary">
        <span class="nav-arc nav-arc--1" aria-hidden="true"></span>
        <span class="nav-arc nav-arc--2" aria-hidden="true"></span>
        <span class="nav-arc nav-arc--3" aria-hidden="true"></span>
        <span class="nav-arc nav-arc--4" aria-hidden="true"></span>
        <a href="projects.html">projects</a>
        <a class="nav-link--music" href="music.html">music</a>
        <a href="gigs.html">gigs</a>
        <a href="contact.html">contact</a>
      </nav>
    </header>
    <main>
      <div class="music-backdrop" aria-hidden="true">
        <span class="music-arc music-arc--1"></span>
        <span class="music-arc music-arc--2"></span>
        <span class="music-arc music-arc--3"></span>
        <span class="music-arc music-arc--4"></span>
        <span class="music-arc music-arc--5"></span>
        <span class="music-arc music-arc--6"></span>
        <span class="music-arc music-arc--7"></span>
        <span class="music-arc music-arc--8"></span>
        <span class="music-arc music-arc--9"></span>
        <span class="music-arc music-arc--10"></span>
        <span class="music-arc music-arc--11"></span>
        <span class="music-arc music-arc--12"></span>
        <span class="music-arc music-arc--13"></span>
        <span class="music-arc music-arc--14"></span>
        <span class="music-arc music-arc--15"></span>
        <span class="music-arc music-arc--16"></span>
      </div>
      <div class="block"></div>

      <section class="music-stack" aria-label="Music highlights">
        <article
          class="music-card"
          data-audio="assets/audio/slyn - You Are Not Made Of Sugar - Miúin Selection Vol. 2, 2025 - 06 cycling down sauchiehall st.mp3"
          role="button"
          tabindex="0"
          aria-label="Play mix: You Are Not Made Of Sugar"
        >
          <figure class="music-card__media">
            <img src="assets/images/Cycling.png" alt="Music highlight 1" />
          </figure>
          <div class="music-card__text">
            <p class="music-card__eyebrow">slyn</p>
            <p class="music-card__title">You Are Not Made Of Sugar</p>
            <p class="music-card__meta">Miúin Selection</p>
          </div>
          <audio class="music-card__audio" preload="metadata"></audio>
        </article>

        <article
          class="music-card"
          data-audio="assets/audio/slyn, poole - soak vol 2 - 29 arc.mp3"
          role="button"
          tabindex="0"
          aria-label="Play mix: Thank You for Recording"
        >
          <figure class="music-card__media">
            <img src="assets/images/Arc.jpg" alt="Music highlight 2" />
          </figure>
          <div class="music-card__text">
            <p class="music-card__eyebrow">slyn, poole</p>
            <p class="music-card__title">soak vol 2</p>
            <p class="music-card__meta">29 arc</p>
          </div>
          <audio class="music-card__audio" preload="metadata"></audio>
        </article>

        <article
          class="music-card"
          data-audio="assets/audio/Various Artists - Water Bodies - 12 Slowfoam & slyn - Hydrabubby.mp3"
          role="button"
          tabindex="0"
          aria-label="Play mix: Riga Contemporary 2025"
        >
          <figure class="music-card__media">
            <img
              src="assets/images/Gravity Pleasure & Waterbodies.jpg"
              alt="Music highlight 3"
            />
          </figure>
          <div class="music-card__text">
            <p class="music-card__eyebrow">Various artists</p>
            <p class="music-card__title">Water Bodies</p>
            <p class="music-card__meta">12 Slowfoam & slyn</p>
          </div>
          <audio class="music-card__audio" preload="metadata"></audio>
        </article>
      </section>
    </main>
    <footer class="site-footer" aria-label="Footer"></footer>
    <!-- <video
      id="popup-video"
      class="popup-video"
      src="assets/images/video1.mov"
      muted
      playsinline
      preload="metadata"
    ></video> -->
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
